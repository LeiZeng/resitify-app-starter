# http://swagger.io/specification/
paths:
  '/login':
    post:
      summary: Login with username and password
      tags:
        - example
      description: Returns a user based on username
      operationId: login
      consumes:
        - application/json
      parameters:
        - name: user
          in: body
          description: Your username
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        200:
          description: Successful response.
          schema:
            '$ref': '#/definitions/User'

definitions:
  User:
    required:
      - username
      - password
    properties:
      username:
        type: string
        default: 'Sam'
      password:
        type: string
        default: 'pass'
